  <style>
    :root{--primary:#0b67ff;--muted:#6b7280;--card:#ffffff;--bg:#f6f9ff;--dark:#03264c;}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;background:var(--bg);color:var(--dark);padding:18px;}
    .container{max-width:900px;margin:18px auto; background:var(--card); padding:18px;border-radius:12px;box-shadow:0 10px 30px rgba(3,38,76,0.06);}
    h1{margin:0 0 8px 0;}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:12px;}
    select,input{padding:10px 12px;border-radius:8px;border:1px solid #e6edf7;font-size:15px}
    button{padding:10px 16px;background:var(--primary);color:white;border-radius:10px;border:0;font-weight:700;cursor:pointer}
    .result-card{margin-top:18px;padding:12px;border-radius:10px;background:linear-gradient(180deg,#fff,#f8fbff);box-shadow:0 6px 18px rgba(3,38,76,0.04);}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1;min-width:160px}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{text-align:left;padding:8px;border-bottom:1px dashed #eef4ff}
    .muted{color:var(--muted)}
    .not-found{padding:18px;background:#fff6f6;border:1px solid #ffd6d6;border-radius:8px;color:#8a1f1f;margin-top:12px}
    @media(max-width:720px){.controls{flex-direction:column;align-items:stretch}}
  </style>
</head>

// Helper to find record by roll
function findByRoll(roll) {
  if(!roll) return null;
  roll = roll.toString().trim();
  for(const r of DATA) {
    // Try common keys: 'Roll' is expected
    const candidate = (r.Roll || r.roll || r['Roll '] || '').toString().trim();
    if(candidate === roll) return r;
    if(candidate.includes(roll)) return r;
  }
  return null;
}

function renderResult(rec) {
  if(!rec) return '<div class="not-found">No result found for this roll number in November.</div>';
  const fields = [ 'Roll','Name','Father','Class','English','Urdu','Math','islamiat','Sci','S-St','Exbi','Draw','G-K','cop','Uni','BeH','Atd','T-Mark','Obt','%','Grade','Posi' ];
  let html = '<div class="result-card"><h3>Result — ' + (rec.Name || '') + ' (Roll: ' + (rec.Roll || '') + ')</h3>';
  html += '<div class="row"><div class="col"><table><tbody>';
  for(const f of fields) {
    if(rec[f] !== undefined && rec[f] !== "") {
      html += '<tr><th>' + f + '</th><td>' + rec[f] + '</td></tr>';
    }
  }
  html += '</tbody></table></div></div>';
  html += '</div>';
  return html;
}

document.getElementById('showBtn').addEventListener('click', ()=>{
  const roll = document.getElementById('roll').value.trim();
  const month = document.getElementById('month').value;
  if(month !== 'November') {
    document.getElementById('output').innerHTML = '<div class="not-found">Selected month not available.</div>';
    return;
  }
  const rec = findByRoll(roll);
  document.getElementById('output').innerHTML = renderResult(rec);
});

document.getElementById('clearBtn').addEventListener('click', ()=>{
  document.getElementById('roll').value = '';
  document.getElementById('output').innerHTML = '';
});

document.getElementById('roll').addEventListener('keyup', (e)=>{
  if(e.key === 'Enter') document.getElementById('showBtn').click();
});
