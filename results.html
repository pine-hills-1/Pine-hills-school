<title>Student Result Lookup</title>
<style>
body{font-family:Arial;background:#f0f2f7;margin:0;padding:20px;color:#111}
.container{max-width:650px;margin:auto;background:#fff;padding:22px;border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,0.08)}
h2{text-align:center;margin-top:0}
input{width:100%;padding:11px;margin:10px 0;border:1px solid #ccc;border-radius:8px}
.btn{width:100%;padding:12px;background:#2563eb;color:#fff;border:0;border-radius:8px;cursor:pointer;margin-top:5px}
.table{margin-top:18px;width:100%;border-collapse:collapse}
.table th,.table td{padding:10px;border-bottom:1px solid #ddd;text-align:left}
.result-box{margin-top:20px;padding:15px;border:1px solid #e5e7eb;border-radius:10px;display:none;background:#fafbff}
.download-btn{background:#14b814;margin-top:15px}
</style>
</head>
<body>

<div class="container">
<h2>Search Student Result</h2>

<input id="roll" type="number" placeholder="Enter Roll Number">
<button class="btn" onclick="findResult()">Show Result</button>

<div id="result" class="result-box"></div>

let lastResult = null;

function calcGrade(total){
  if(total>=450) return "A+";
  if(total>=400) return "A";
  if(total>=350) return "B";
  if(total>=300) return "C";
  return "D";
}

function findResult(){
  const roll = Number(document.getElementById("roll").value);
  const box = document.getElementById("result");
  const btn = document.getElementById("downloadBtn");

  const st = students.find(s=>s.roll===roll);
  if(!st){
    box.style.display="block";
    box.innerHTML = "<b>No student found!</b>";
    btn.style.display="none";
    return;
  }

    const subjects = st.marks;
  // Use stored obtained if present (from Excel); otherwise sum subject marks safely
  const total = (typeof st.obtained !== 'undefined' && st.obtained !== null) ? Number(st.obtained) : Object.values(subjects).reduce((a,b)=> (Number(a)||0) + (Number(b)||0),0);
  const grade = st.grade;

  lastResult = {st, total, grade};

  let html = `
    <h3>Student Information</h3>
    <p><b>Roll No:</b> ${st.roll}</p>
    <p><b>Name:</b> ${st.name}</p>
    <p><b>Class:</b> ${st.class}</p>

    <h3>Marks</h3>
    <table class="table">
      <tr><th>Subject</th><th>Marks</th></tr>
  `;

  for(const sub in subjects){
    html += `<tr><td>${sub}</td><td>${subjects[sub]}</td></tr>`;
  }

  html += `
    </table>
    <p><b>Total Marks:</b> ${total} / ${st.total}</p>
    <p><b>Grade:</b> ${grade}</p>
  `;

  box.style.display="block";
  box.innerHTML = html;
  btn.style.display="block";
}

function downloadResult(){
  if(!lastResult){ return; }
  const {st,total,grade} = lastResult;

  let content = `STUDENT RESULT\n\n`;
  content += `Roll No: ${st.roll}\n`;
  content += `Name: ${st.name}\n`;
  content += `Class: ${st.class}\n\n`;
  content += `SUBJECT WISE MARKS:\n`;
  for(const sub in st.marks){
    content += `${sub}: ${st.marks[sub]}\n`;
  }
  content += `\nTotal Marks: ${total}/${st.total}\n`;
  content += `Grade: ${grade}\n`;

  const blob = new Blob([content], {type:'application/msword'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = st.roll + "_result.doc";
  a.click();
}
</script>

<script>

  const blob = new Blob([htmlContent], {type:'application/msword'});

}
